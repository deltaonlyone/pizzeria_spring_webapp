spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/knights_database?useSSL=false&serverTimezone=UTC
        username: root
        password: root
    jpa:
        properties:
            hibernate.dialect: org.hibernate.dialect.MySQLDialect
            hibernate.enable_lazy_load_no_trans: true

    mvc:
        view:
            prefix: /view/
            suffix: .jsp
